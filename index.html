<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylehseet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <h1 class="text-center bg-info">Weather Dashboard</h1>
    <div class="row">
        <div class="col-3 border">
            <h2>Search for a City:</h2>
            <form id="cityinput">
                <input type="text" id="city" class="btn-block">
                <button type="submit" id="submit" class="btn-block btn-primary">Submit</button>
                <div id="history"></div>
            </form>
        </div>
        <div class="col-9">
            <div id="current" class="border">
                <h2 id="currentCity">City Name, Date</h2>
                <img id="img"/>
                <p id="currentTemp">Temp:</p>
                <p id="currentWind">Wind:</p>
                <p id="currentHumidity">Humidity:</p>
                <p id="currentUvi">UV Index:</p>
            </div>
            <h3>5-Day Forecast</h3>
            <div id="weatherHolder">
            </div>
        </div>
    </div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
